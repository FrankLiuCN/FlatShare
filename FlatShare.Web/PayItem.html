<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/Index.css" rel="stylesheet" />
    <link href="Datepicker/datepicker.css" rel="stylesheet" />
    <script src="scripts/jquery-1.11.3.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/bootstrap-datetimepicker.min.js"></script>
    <script src="Datepicker/bootstrap-datepicker.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services/payItemService.js"></script>
    <script src="app/controller/payItemController.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.datepicker').datepicker();
            $('.datepicker').css("z-index", "9999");
        });
    </script>
</head>
<body ng-app="FlatShareApp">
    <div>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="nav-container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Flat-Share v1.0</a>
                </div>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" title="">首页</a>
                    </li>
                    <li>
                        <a href="#" title="">支出</a>
                    </li>
                    <li>
                        <a href="#" title="">支出项</a>
                    </li>
                    <li>
                        <a href="#" title="">人员管理</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="glyphicon glyphicon-user"></i> Frank <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#"><i class="glyphicon glyphicon-user"></i> 个人信息</a></li>
                            <li class="divider"></li>
                            <li><a href="Login.html"><i class="glyphicon glyphicon-log-out"></i> 退出系统</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div style="clear:both"></div>
    <div class="page-wrapper" ng-controller="payItemController">
        <div class="panel panel-default">
            <div class="panel-heading">支出项 信息</div>
            <div class="panel-body">
                <div class="botton-container">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#largeModal">添加</button>
                    <button type="button" class="btn btn-default">编辑</button>
                    <button type="button" class="btn btn-default">删除</button>
                </div>
                <div class="search-container">
                    <label>搜索: <input class="form-control"></label>

                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>支出名称</th>
                            <th>备注</th>
                            <th>最后修改时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="item in PayItems">
                            <td>{{item.RowID}}</td>
                            <td>{{item.ItemName}}</td>
                            <td>{{item.Remark}}</td>
                            <td>{{item.LastUpdatedDate}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination-container">
                    <ul class="pagination pagination-costom">
                        <li><a href="#">&laquo;</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModal" aria-hidden="true" ng-controller="payItemController">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">添加支出项</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label>
                                开支项目:
                                <input type="text" class="form-control" ng-model="PayItem.ItemName" />
                            </label>
                        </div>
                        <div class="col-md-6">
                            <label>
                                备注:
                                <input type="text" class="form-control" ng-model="PayItem.Remark" />
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            {{message}}
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" ng-click="savePayItem()">保存</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
