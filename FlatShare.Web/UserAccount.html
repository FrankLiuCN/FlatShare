
<div class="page-wrapper">
    <div class="panel panel-default">
        <div class="panel-heading">人员信息</div>
        <div class="panel-body">
            <div class="botton-container">
                <button type="button" class="btn btn-default" data-toggle="modal" ng-click="clickAddUser()" data-target="#addOrEditModal">添加</button>
                <button type="button" class="btn btn-default" ng-disabled="!isSelectedUser" data-toggle="modal" data-target="#addOrEditModal">编辑</button>
                <button type="button" class="btn btn-default" ng-disabled="!isSelectedUser" ng-click="deleteUser()">删除</button>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th style="width:50px;">#</th>
                        <th>姓名</th>
                        <th>登陆名</th>
                        <th>手机号</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX {{}}" ng-repeat="item in userAccounts" ng-click="setUser()">
                        <td>{{item.RowID}}</td>
                        <td>{{item.UserName}}</td>
                        <td>{{item.LoginName}}</td>
                        <td>{{item.Telephone}}</td>
                        <td>{{item.Remark}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="addOrEditModal" tabindex="-1" role="dialog" aria-labelledby="largeModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">添加人员</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label>
                                姓名:
                                <input type="text" class="form-control" ng-model="userAccount.UserName" />
                            </label>
                        </div>
                        <div class="col-md-6">
                            <label>
                                登陆名:
                                <input type="text" class="form-control" ng-model="userAccount.LoginName" />
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>
                                密码:
                                <input type="text" class="form-control" ng-model="userAccount.Password" />
                            </label>
                        </div>
                        <div class="col-md-6">
                            <label>
                                手机号:
                                <input type="text" class="form-control" ng-model="userAccount.Telephone" />
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>
                                备注:
                                <input type="text" class="form-control" ng-model="userAccount.Remark" />
                            </label>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" ng-click="saveOrEditUser()">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="scripts/common.js"></script>
